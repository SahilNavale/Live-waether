    *{
        padding: 0;

body{

}
.container{
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    flex-direction: column;
}
.container > article {
    height: 400px;

    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 4px 0px #ccc;
}
.display_weather {
    height: inherit;
    display: flex;
    flex-direction: column;
}
.display_weather > aside {
    height: 25%;
}
.first{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 25px;

} 

.first > input {
    padding: 10px 20px;

 border: none;
 background: #111;
 color: #fff;
 border-radius: 59px;
 cursor: pointer;


}
.display_weather > second {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 20%;

}
.second  > img{
    width: 100px;
    height: 100px;
}
.third > .display_temp {
    font-size: 20px;
    color: #fff;


}
.fourth{
    display: flex;
    flex-direction: row  !important;
    align-items: center;
    justify-content: center;

}
.hd{
    font-size: 17px;

}
.display_wind,
.display_humidity{
font-size:20px;
color: #fff;

}



</style>
